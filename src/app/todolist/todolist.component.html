<section class="vh-100" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-200">
        <div class="col col-xl-10">
  
          <div class="card" style="border-radius: 15px;  border-width: 4px; border-color: rgb(76, 76, 194); background-color: #e5eef3; height: 300px;">
           
            <div class="container">
                <h1>Add People </h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" [(ngModel)] = "newTask"  placeholder = "Add a new task" >
                    <div class="input-group-append">
                        <button class="btn btn-primary"  style="background-color: rgb(75, 59, 225);"     (click)="addTask()">Add</button>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let task of tasks;  let i = index">
                        {{ task }}
                        &nbsp; &nbsp;<button class="btn btn-danger btn-sm float-right" (click)="removeTask(i)">Delete</button>
                    </li>
                </ul>
            </div>
          
              
          </div>
        </div>
        <img src="assets\diverse-crowd-people-different-ages-races_74855-5235.avif" style="height: 500px; width: 900px; align-items: center;">
      </div>
    </div>
  </section>
